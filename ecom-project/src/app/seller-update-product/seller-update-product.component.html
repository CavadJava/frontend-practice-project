<div class="update-product" >
    <h1>Update Product</h1>
    <p class="message-p">{{updateProductMessage}}</p>
    <form class="common-form" #updateProduct="ngForm" (ngSubmit)="submit(updateProduct.value)">
        <input type="text" ngModel name="name" placeholder="Enter Product Name" class="form-input"/>
        <input type="text" ngModel name="price" placeholder="Enter Product Price" class="form-input"/>
        <input type="text" ngModel name="color" placeholder="Enter Product Color" class="form-input"/>
        <input type="text" ngModel name="category" placeholder="Enter Product Category" class="form-input"/>
        <textarea type="text" ngModel name="description" placeholder="Enter Product Description" class="form-input"></textarea>
        <input type="text" ngModel name="image" placeholder="Enter Product Image URL" class="form-input"/>

        <button class="form-button">Update Product</button>
    </form>
</div>
